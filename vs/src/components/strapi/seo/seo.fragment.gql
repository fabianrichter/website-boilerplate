fragment StrapiSEO on Page {
  seo {
    metaTitle
    metaDescription
    metaImage {
      data {
        attributes {
          name
          formats
        }
      }
    }
    metaSocial {
      socialNetwork
      title
      description
    }
    keywords
    metaRobots
    structuredData
    metaViewport
    canonicalURL
  }
}
