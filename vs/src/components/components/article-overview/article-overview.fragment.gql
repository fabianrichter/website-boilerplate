#import '../../strapi/image/image.fragment.gql'

fragment ComponentConnectArticleOverview on ComponentConnectArticleOverview {
  __typename
  mode
  maxAmount
  tags {
    data {
      id
    }
  }
  manualArticles: articles {
    data {
      attributes {
        title
        publishedAt
        slug
        teaserText
        teaserImage {
          ...StrapiImage
        }
      }
    }
  }
}
